<app-header/>

<main>
  <ul id="users">
    <!-- @for (user of users; track user.id) 
    {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"/>  
     </li>
    } -->
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === selectedUserId"/>  
   </li>
  </ul>
  <!-- @if(selectedUser){
    <app-task [name]="selectedUser.name"></app-task>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  } -->

  <app-task *ngIf="selectedUser; else fallback" [name]="selectedUser!.name" [userId]="selectedUser.id"></app-task>
  <ng-template #fallback>
    <p id="fallback">Select a user to see their tasks!</p>
  </ng-template>
  
</main>
