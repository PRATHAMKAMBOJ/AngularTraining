<!-- Using Input Decorator we are getting the imagePath and name from app.component.html -->
<app-card>
    <button [class.active]="selected" (click)="onSelectUser()">
        <img [src]="'assets/users/'+ user.avatar"/>
        <span>{{ user.name }}</span>
    </button>
</app-card>
